<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1 id="titulo">CADASTRO DE DEVS</h1>
            <P id="subtitulo">Complete suas informações</P>
            <br>
        </div>
    </header>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"> <strong>Sobrenome</strong></label>
                    <input type="text" name="Sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="telefone" name="telefone" id="telefone" required>
            </div><br>
            <div class="campo">
                <label>De qual lado da pagina vc desenvolve ?</label>
                <label>
                    <input type="radio" name="devweb" value="frontend"> <strong>Front-tend</strong>
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend"><strong> Back-end</strong>
                </label>
                <label>
                    <input type="radio" name="devweb" value="full-stack"> <strong>Full-stack</strong>
                </label>
            </div>
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="Senoridade">
                    <option selected disabled value="">Escolha</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div><br><br><br><br>

            <fieldset class="grupo">
                <div id="check">
                    <label>Selecione as tecnologias que utilizas:</label>
                    <br>
                    <br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"><strong>Html</strong></label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS>">
                    <label for="tecnologia2"><strong>Css</strong></label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                    <label for="tecnologia3"><strong>JavaScript</strong></label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"><strong>Php</strong></label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia4"><strong>C#</strong></label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PYTHON">
                    <label for="tecnologia6"><strong>Python</strong></label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia4"><strong>Java</strong></label>
                </div>
                <div class="campo">
                    <br>
                    <label><strong>Conte um pouco da sua experiencia:</strong></label>
                    <textarea name="experiencia" id="experiencia" rows="6" style="width: 32em;"></textarea>
                </div>
                <button type="submit" class="botao">Concluido</button>
                <div class="botvolt">
                    <a href="pag.myprojects.html">Voltar</a>
                </div>
            </fieldset>
        </form>

        <footer>Desenvolvido por elias jr</footer>
    
</body>
</html>
